<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="./assets/soccer-ball.png" />
</head>
<body>
    <header class="toolbar">
        <h1>World Cup Manager</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="infrastructure.html">Infrastructure</a>
            <a href="teams.html">Statistics</a>
        </nav>
    </header>
    <h2>Statistics</h2>
    <button class="teams-button">Teams</button>
        <button class="players-button">Players</button>
    <div class="cards-container">
        
        <div class="card teams-card">
            <div class="options teams-options">
                <button class="edit-teams-button">Edit Teams</button>
                <button class="add-teams-button">Add Team</button>
                <button class="filter-button filter-teams-button">Filter</button>
            </div>
            <div class="output-box">
                <table id="teams-table">
                    <tr class="table-headers">
                        <th class="country-header">Country</th>
                        <th class="blank-header"></th>
                        <th>Group</th>
                        <th>Formation</th>
                        <th>Players</th>
                    </tr>
                </table>
            </div>
        </div>
            <div class="card players-card hidden">
                <div class="options players-options">
                    <button class="edit-players-button">Edit Players</button>
                    <button class="add-players-button">Add Player</button>
                    <button class="filter-button filter-players-button">Filter</button>
                </div>
                <div class="output-box">
                    <table id="players-table">
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th class="country-header">Country</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Goals</th>
                            <th>Assists</th>
                            <th>Yellow Cards</th>
                            <th>Red Cards</th>
                        </tr>
                    </table>
            </div>
        
    </div>
    </div>
    
</body>
</html>
<script type="module" src="js/teamManagement.js"></script>
